<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>CO2 and Green House Gas emissions of the World</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .btn1 {
      background-color: rgb(123, 209, 159);
      border: none;
      color: rgb(83, 81, 81);
      padding: 12px 16px;
      font-size: 22px;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    }

    .btn2 {
      background-color: white;
      border: none;
      color: rgb(161, 236, 241);
      padding: 12px 16px;
      font-size: 22px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">World emissions</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">

          <a class="nav-link" href="{{ url_for('bubble') }}">Bubble Chart &nbsp;&nbsp;&nbsp;<br> 
          </a>
        </li>
        <a class="nav-link" href="{{ url_for('by_country') }}">Inspect by country &nbsp;&nbsp;&nbsp;<br></a>
        
      </div>
  </nav>

  <main role="main" class="container">
    {% block body %}
    <p>
      Content.

    </p>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
